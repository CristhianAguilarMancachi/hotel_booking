<div class="roles-section">
    <h2>Gesti√≥n de Roles</h2>
    <button (click)="openModal(null)" class="add-role-btn">Agregar Nuevo Rol</button>
    <table class="roles-table">
        <thead>
            <tr>
                <th>Nombre del Rol</th>
                <th>Permisos</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let role of roles">
                <td>{{ role.name }}</td>
                <td>{{ role.permissions.join(', ') }}</td>
                <td>
                    <button (click)="openModal(role)">Editar</button>
                    <button (click)="deleteRole(role)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div id="roleModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" (click)="closeModal()">&times;</span>
            <h2>{{ currentRole ? 'Editar Rol' : 'Agregar Nuevo Rol' }}</h2>
            <label for="name">Nombre del Rol:</label>
            <input id="name" [(ngModel)]="tempRole.name" type="text" placeholder="Nombre del rol" required>
            <br>
            <label for="permissions">Permisos:</label>
            <input id="permissions" [(ngModel)]="tempRole.permissions" type="text" placeholder="Permisos del rol (separados por comas)" required>
            <br>
            <button (click)="saveRole()">Guardar</button>
        </div>
    </div>
</div>

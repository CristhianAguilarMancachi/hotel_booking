<!-- home.component.html -->

<nav>
  <ul>
    <li><a href="#">Inicio</a></li>
    <li><a href="#">Reservas</a></li>
    <li><a href="#">Perfil</a></li>
    <li><a href="#" (click)="logout()">Cerrar sesión</a></li>
  </ul>
</nav>

<!-- Contenedor del formulario de búsqueda -->
<div class="search-container">
  <!-- Campo de destino -->
  <div class="search-item">
      <label for="destination">¿A dónde quieres ir?</label>
      <input type="text" id="destination" placeholder="¿A dónde quieres ir?" [(ngModel)]="destination" />
  </div>

  <!-- Campo de fechas -->
  <div class="search-item">
      <label for="dates">Fechas</label>
      <mat-form-field appearance="fill">
          <mat-label>Seleccionar fechas</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="dates" placeholder="Seleccionar fechas">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  </div>

  <!-- Campo de huéspedes -->
  <div class="search-item">
      <label for="guests">Huéspedes</label>
      <input type="text" id="guests" placeholder="2 personas, 1 habitación" [(ngModel)]="guests" />
  </div>

  <!-- Botón de búsqueda -->
  <div class="search-item">
      <button (click)="search()">Buscar</button>
  </div>
</div>

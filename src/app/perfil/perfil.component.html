<nav>
    <ul class="navbar">
      <li><a href="#">Inicio</a></li>
      <li><a href="reservas">Reservas</a></li>
      <li><a href="perfil">Perfil</a></li>
      <li><a href="login">Iniciar Sesion</a></li>
    </ul>
  </nav>
  <div class="container mt-5">
    <h2>Mi Perfil</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Información Personal</h5>
        <p><strong>Nombre:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Teléfono:</strong> {{ user.phone }}</p>
        <p><strong>Dirección:</strong> {{ user.address }}</p>
        <button class="btn btn-primary" (click)="openModal()">Editar perfil</button>
      </div>
    </div>
  
    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': showModal}" [ngStyle]="{'display': showModal ? 'block' : 'none'}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Perfil</h5>
            <button type="button" class="close" (click)="closeModal()">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="editedUser.name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="editedUser.email" name="email" required>
              </div>
              <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="text" class="form-control" id="phone" [(ngModel)]="editedUser.phone" name="phone" required>
              </div>
              <div class="form-group">
                <label for="address">Dirección</label>
                <textarea class="form-control" id="address" [(ngModel)]="editedUser.address" name="address"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
